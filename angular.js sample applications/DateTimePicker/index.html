<!doctype html>
<html ng-app="Datetimepicker">
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <script src="ui-bootstrap-tpls-1.3.1.min.js"></script>
    <script src="app.js"></script> 
    <script src="datetimepicker.js"></script>

    <link href="datetimepicker.css" type="text/css" rel="stylesheet">  
  </head>
  <body> 

  <div ng-controller="DateTimePickerController" class="container">

    <br><form name="demo"> 
      <pre>Selected date is: <em>{{addNewTaskCtrl.performdate}}</em></pre>

      <datetimepicker 
      min-date="minDate" 
      hour-step="hourStep" 
      minute-step="minuteStep" ng-model="addNewTaskCtrl.performdate" show-meridian="showMeridian" 
      date-format="{{format}}" date-options="dateOptions"
      date-disabled="disabled(date, mode)" 
      datepicker-append-to-body="false"
      readonly-date="false"
      hidden-time="false"
      hidden-date="false" 
      name="datetimepicker"
      show-spinners="true"
      readonly-time="false"
      date-opened="dateOpened"
      >
      </datetimepicker>
      </form>
      <hr>
      <div class="form-group">
        <button class="btn btn-default btn-sm" ng-click="dateTimeNow()" tooltip="Set date and time to now">Now</button>
        <button class="btn btn-default btn-sm" ng-click="timeToggleMode()">12H / 24H</button>
        <button class="btn btn-default btn-sm" ng-click="resetHours()">Reset hours</button>
      </div>
  </body>
</html>
